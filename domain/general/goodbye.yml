slots:
  confirm_goodbye:
    # type: text
    type: bool
    mappings:
      - type: from_llm

responses:  
  utter_continue:
    - text: "Okay, let's continue. How can I help you?"
    - text: "Right, let's continue. Feel free to ask me anything"
  
  utter_ask_confirm_goodbye:
    - text: "Are you sure you want to end this conversation?"
      buttons:
        - title: "Yes"
          payload: "/SetSlots(confirm_goodbye=yes)"
        - title: "No"
          payload: "/SetSlots(confirm_goodbye=no)"
          
  utter_goodbye:
    - text: "Thanks for stopping by — take care!"
    - text: "Thanks for the chat. Have a great day!"
    - text: "Catch you later! Feel free to reach out anytime."
    - text: "Goodbye for now — I'm here if you need anything."
    - text: "Take care! If you have any other questions later, just ask."
