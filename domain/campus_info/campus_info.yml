slots:
  user_question:
    type: text
    mappings:
      - type: from_llm

  followup_choice:
    type: categorical
    values:
      - new_question
      - handoff
      - done
    mappings:
      - type: from_llm

  # Slot to track RAG success (if you're using action_trigger_search)
  rag_result_found:
    type: bool
    mappings:
      - type: controlled

responses:
  utter_ask_user_question:
    - text: "What's your academic question?"
      metadata:
        rephrase: True

  utter_ask_followup_choice:
    - text: "Would you like to ask another question, speak with a human advisor, or are you all set?"
    - text: "What would you like to do next? Ask another question, get human help, or finish here?"

  utter_acknowledge_user_question:
    - text: "Got it, let me check what the university says about that."
      metadata:
        rephrase: True

  utter_escalating_to_human:
    - text: "I'm connecting you with a human advisor who can better assist you. Please hold on."
    - text: "Let me transfer you to one of our advisors for personalized help."

