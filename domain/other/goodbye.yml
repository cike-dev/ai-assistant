slots:
  confirm_goodbye:
    # type: text
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
  
  utter_continue:
    - text: "Okay, let's continue. How can I help you?"
    - text: "Right, let's continue. Feel free to ask me anything"
  
  utter_ask_confirm_goodbye:
    - text: "Are you sure you want to end this conversation?"
      buttons:
        - title: "Yes"
          payload: "/SetSlots(confirm_goodbye=yes)"
        - title: "No"
          payload: "/SetSlots(confirm_goodbye=no)"
          