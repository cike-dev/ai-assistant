flows:
  greet_user:
    description: >
      Trigger this flow when the user greets the assistant, optionally combined with a question or support request. 
      Greet the user, state the assistant's purpose, and guide them to academic or career support.

    steps:
      - collect: support_type
        description: The type of support the user needs i.e. 'academic' or 'career'.
        
        next:
          - if: slots.support_type == "academic"
            then: link_to_academic

          - if: slots.support_type == "career"
            then: link_to_career
            
          - else: 
            - link: goodbye_flow

      - id: link_to_academic
        link: uni_academic_support

      - id: link_to_career
        link: career_advice