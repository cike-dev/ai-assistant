flows:
  fallback:
    description: Handles queries that don't match any business flow, attempts retrieval, and escalates to mental health support if needed.
    steps:
      - action: action_trigger_search
        next:
          - if: slots.rag_result is None
            then: no_uni_data
          - else: check_mental_health

      - id: no_uni_data
        action: utter_fallback

      - id: check_mental_health
        noop: true
        next:
          - if: slots.user_query matches "(?i).*mental health.*"
            then: escalate_mental_health
          - else: end_fallback

      - id: escalate_mental_health
        action: utter_escalate_mental_health
        # provide relevant mental health contacts

      - id: end_fallback
        action: utter_end_fallback      